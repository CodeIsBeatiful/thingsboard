<div fxLayout="column" fxLayoutGap="8px" [formGroup]="otaUpdateForm">
  <section fxLayout="column">
    <div>
      <small translate>scheduler-job.configuration.target</small>
      <tb-target-select fxFlex
                        [required]="true"
                        formControlName="originatorId">
      </tb-target-select>
      <tb-ota-package-autocomplete
        [useFullEntityId]="true"
        [type]="jobType === 'updateSoftware' ? otaUpdateType.SOFTWARE : otaUpdateType.FIRMWARE"
        [deviceProfileId]="refId?.id"
        [required]="true"
        formControlName="packageId">
      </tb-ota-package-autocomplete>
    </div>
  </section>
</div>
